<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polar Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="polar-chart" width="400" height="400"></canvas>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ctx = document.getElementById("polar-chart").getContext("2d");
            const data = {
                labels: ["Jan", "Feb", "March", "April", "May", "Jun", "July", "Aug", "Sep", "Oct", "Nov", "Dec"],
                datasets: [
                    {
                        label: "Number of Users",
                        data: [500, 600, 400, 800, 1000, 900, 300, 700, 1200, 1500, 100, 1100],
                        backgroundColor: (ctx) => {
                            const values = data.datasets[0].data;
                            const maxUsers = Math.max(...values);
                            return values.map(value => {
                                const alpha = value / maxUsers;
                                return rgba(255, ${Math.round(165 + 90 * (1 - alpha))}, 0, ${alpha});
                            });
                        },
                        borderColor: [
                            "rgba(255, 99, 132, 1)",
                            "rgba(54, 162, 235, 1)",
                            "rgba(255, 206, 86, 1)",
                            "rgba(75, 192, 192, 1)",
                            "rgba(153, 102, 255, 1)",
                            "rgba(255, 159, 64, 1)",
                            "rgba(255, 99, 132, 1)",
                            "rgba(54, 162, 235, 1)",
                            "rgba(255, 206, 86, 1)",
                            "rgba(75, 192, 192, 1)",
                            "rgba(153, 102, 255, 1)",
                            "rgba(255, 159, 64, 1)",
                        ],
                        borderWidth: 1,
                    },
                ],
            };

            const config = {
                type: "polarArea",
                data,
                options: {
                    scale: {
                        ticks: {
                            suggestedMin: 0,
                            suggestedMax: 1600, // Adjust the max value based on your data
                        },
                    },
                },
            };

            new Chart(ctx, config);
        });
    </script>
</body>
</html>
